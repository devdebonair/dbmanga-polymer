<link rel="import" type="text/html" href="/lib/paper-header-panel/paper-header-panel.html">
<link rel="import" type="text/html" href="/lib/paper-toolbar/paper-toolbar.html">
<link rel="import" type="text/html" href="/elements/debonair-search.html">
<dom-module id="debonair-header">
	<style>
		section {
			color: #EF5350;
		}

		#header-toolbar {
			background-color: #FFF;
		}

		#header-home-link {
			font-size: 24px;
			color: #EF5350;
			text-decoration: none;
			letter-spacing: 5px;
		}

		.no-display {
			display: none;
		}

		@media(max-width: 415px) {
			#header-home-link {
				font-size: 18px;
			}
		}

		@media(max-width: 320px) {
			#header-home-link {
				font-size: 12px;
			}
		}

		#right {
			max-width: 50%;
		}
	</style>
	<template>
		<paper-header-panel id="header">
			<paper-toolbar id="header-toolbar">
				<section id="left" class="toggable">
					<paper-icon-button icon="menu" class="icon"></paper-icon-button>
				</section>

				<section id="center" class="flex toggable">
					<div class="horizontal center-justified layout">
						<span id="header-title"><a id="header-home-link" href="/">DEBONAIR MANGA</a></span>
					</div>
				</section>

				<section id="right">
					<paper-icon-button icon="search" class="icon"></paper-icon-button>
				</section>
			</paper-toolbar>

			<content></content>
		</paper-header-panel>

	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-header",
		_searchHandler: function(event)
		{
			var toggables = document.getElementsByClassName('toggable');
			for(var i = 0; i < toggables.length; i++)
			{
				if(event.detail.isSearchActivated)
				{
					toggables[i].classList.add('no-display');
					document.getElementById('right').classList.add('flex');
				}
				else
				{
					toggables[i].classList.remove('no-display');
					document.getElementById('right').classList.remove('flex');
				}
			}
		}
	});
</script>
