<script type="text/javascript">
	Polymer({
		is: "debonair-book-collection",
		properties: {
			pattern: {
				type: String,
				value: '',
				observer: '_patternChanged'
			},
			genres: {
				type: Array,
				value: [],
				observer: '_genresChanged'
			}
		},
		_patternChanged: function(new_pattern)
		{
			this._filterTitle(new_pattern);
		},
		_genresChanged: function(new_genres)
		{
			this._filterGenres(new_genres);
		},
		_filterTitle: function(pattern)
		{
			if(pattern.length === 0)
			{
				return;
			}

			var books = Polymer.dom(this.root).querySelectorAll('.book');
			var regex = new RegExp(pattern, "i");
			for(var i = 0; i < books.length; i++)
			{

				if(books[i].parentNode.style.display === 'none')
				{
					continue;
				}

				// test title
				if(!regex.test(books[i].title))
				{
					books[i].parentNode.style.display = "none";
					continue;
				}
				books[i].parentNode.style.display = "block";
			}
		},
		_filterGenres: function(genres)
		{
			if(genres.length === 0)
			{
				return;
			}

			var books = Polymer.dom(this.root).querySelectorAll('.book');
			for(var i = 0; i < books.length; i++)
			{
				if(books[i].parentNode.style.display === 'none')
				{
					continue;
				}

				// check if all filtered genres are listed within book
				var book_index = i;
				var isMatch = genres.every(function(element){
					return (books[book_index].genres.indexOf(element) !== -1);
				});

				if(!isMatch)
				{
					books[i].style.display = 'none';
					continue;
				}
				books[i].parentNode.style.display = 'block';
			}
		},
		displayAll: function()
		{
			var books = Polymer.dom(this.root).querySelectorAll('.book');
			for(var i = 0; i < books.length; i++)
			{
				books[i].parentNode.style.display = 'block';
			}
		},
		ready: function()
		{
			this.width = 150;
			this.naruto = {
				title: "Naruto - The Seventh Hokage",
				genres: ['action', 'comedy', 'shounen'],
				length: 9,
				status: "complete",
				author: "Masahi Kishimoto"
			};
			this.souma = {
				title: "Shokugeki no Souma",
				genres: ['romance', 'school', 'drama'],
				length: 124,
				status: "ongoing",
				author: " TSUKUDA Yuuto"
			};
		}
	});
</script>
