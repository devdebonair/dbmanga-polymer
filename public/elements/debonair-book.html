<dom-module id="debonair-book">
	<style>
		#wrapper {
			height: 442px;
			border-radius: 10px;
			margin: 5%;					/*Temporary*/
			border: solid thin #DBE1D2;
			box-shadow: 2px 2px 5px #A7ADA1;
		}

		#book_description_wrapper {
			height: 100%; 
		}

		#book_description_content {
			background-color: inherit;
			width: auto;
			padding: 5px 55px;
			overflow-x: hidden;
			overflow-y: scroll;
			height: 83%;
		}

		::content .book_title {
			font-size: 24px;
			letter-spacing: 5px;
			font-weight: 400;
			padding-bottom: 5px;
			margin-bottom: 0%;
			text-align: center;
			color: #1C1E2E;
		}

		::content #book_summary {
			display: inline-block;
			height: 25px;
			overflow: hidden;
			word-spacing: 100px;
		}

		::content .book_summary p {
			line-height: 30px;
		}

		/* entire container, keeps perspective */
		.flip-container {
			perspective: 1000;
		}

		/* flip the pane when hovered */
		.flip-container:hover .flipper, .flip-container.hover .flipper {
			transform: rotateY(180deg);
		}

		.flip-container, .front, .back {
			width: 320px;
			height: 480px;
		}

		/* flip speed goes here */
		.flipper {
			transition: 0.6s;
			transform-style: preserve-3d;

			position: relative;
		}

		/* hide back of pane during swap */
		.front, .back {
			backface-visibility: hidden;

			position: absolute;
			top: 0;
			left: 0;
		}

		/* front pane, placed above back */
		.front {
			z-index: 2;
			/* for firefox 31 */
			transform: rotateY(0deg);
		}

		/* back, initially hidden pane */
		.back {
			transform: rotateY(180deg);
		}
	</style>
	<template>
		<section id="wrapper" class="horizontal layout flex">
			<section id="book_images">

				<div class="flip-container">
					<div class="flipper">
						<div class="front">
							<img id="cover_image" width="320" src="http://papystreaming.com/fr/files/2014/03/shingeki-no-kyojin-poster.jpg" alt="manga-image">
						</div>
						<div class="back">
							<img width="320" height="442" src="http://2.bp.blogspot.com/-EoqBKmNonbk/TpEpML00CGI/AAAAAAAAAtA/pXYmaeUhpnY/001.jpg?imgmax=10000" alt="page_2">
						</div>
					</div>
				</div>
				<!-- <div class="book_images_previews" style="display: none">
							<img width="320" src="http://2.bp.blogspot.com/-qstAA84knZ4/TpEpJgxgZ5I/AAAAAAAAAs0/uIf-pvdq5Wk/000.jpg?imgmax=10000" alt="page_1">
					<img src="http://2.bp.blogspot.com/-_E0yUVbgkkM/TpEpPzBgixI/AAAAAAAAAtM/R1dxInZ0XIc/002.jpg?imgmax=10000" alt="page_3">
				</div> -->

			</section>
			<section id="book_description_wrapper" class="vertical layout flex">
				<div id="book_description_content">
					<content></content>
				</div>
			</section>
		</section>
	</template>
</dom-module>

			cover: String,
			images: Array
		},

		{

		}
