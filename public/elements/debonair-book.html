<dom-module id="debonair-book">
	<style>
		#wrapper {
			height: 442px;
			border-radius: 10px;
			margin: 5%;					/*Temporary*/
			border: solid thin #DBE1D2;
			box-shadow: 2px 2px 5px #A7ADA1;
		}

		#book_description_wrapper {
			height: 100%; 
		}

		#book_description_content {
			background-color: inherit;
			width: auto;
			padding: 5px 55px;
			overflow-x: hidden;
			overflow-y: scroll;
			height: 83%;
		}

		::content .book_title {
			font-size: 24px;
			letter-spacing: 5px;
			font-weight: 400;
			padding-bottom: 5px;
			margin-bottom: 0%;
			text-align: center;
			color: #1C1E2E;
		}

		::content #book_summary {
			display: inline-block;
			height: 25px;
			overflow: hidden;
			word-spacing: 100px;
		}

		::content .book_summary p {
			line-height: 30px;
		}
	</style>
	<template>
		<section id="wrapper" class="horizontal layout flex">
			<section id="book_images">
				<img id="cover_image" width="320" src="http://papystreaming.com/fr/files/2014/03/shingeki-no-kyojin-poster.jpg" alt="manga-image">
			</section>
			<section id="book_description_wrapper" class="vertical layout flex">
				<div id="book_description_content">
					<content></content>
				</div>
			</section>
		</section>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-book",
		properties: {
			cover: String,
			images: Array
		},
		ready: function()
		{

		}
	});
</script>
