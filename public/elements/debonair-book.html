<dom-module id="debonair-book">
	<style>
		div img {
			max-width: 100%;
			min-width: 100%;
		}

		img {
			box-shadow: 2px 2px 3px 1px #340228;
		}
	</style>
	<template>
		<div style$="{{widthStyle}}">
			<img src="{{url}}">
		</div>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-book",
		properties: {
			url: {
				type: String,
				value: ''
			},
			width: {
				type: Number,
				value: 500
			},
			widthStyle: {
				type: String,
				computed: 'computeWidth(width)'
			},
			title: String,
			genres: Array,
			length: Number,
			status: String,
			author: String
		},
		computeWidth: function()
		{
			return "width: " + this.width + "px;";
		}
	});
</script>
