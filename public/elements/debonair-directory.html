<link rel="import" type="text/html" href="/elements/debonair-search-toolbar.html">
<link rel="import" type="text/html" href="/elements/debonair-book-collection.html">

<dom-module id="debonair-directory">
	<style>
		#book_view {
			padding: 180px 30px 0px 60px;
			background-color: #fff;
		}

		#tool_bar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			background-color: #fff;
		}
	</style>
	<template>
		<section id="tool_bar" class="flex">
			<debonair-search-toolbar pattern="{{pattern}}"></debonair-search-toolbar>
		</section>
		<section id="book_view">
			<debonair-book-collection id="collection" pattern="{{pattern}}"></debonair-book-collection>
		</section>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-directory",
		properties: {
			pattern: String
		},
		ready: function()
		{
			setTimeout(function(){
				this.$.collection.genres = ['school'];
			}.bind(this), 3000);	
		}
	});
</script>
