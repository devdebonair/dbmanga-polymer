<link rel="import" type="text/html" href="/lib/paper-item/paper-item.html">
<link rel="import" type="text/html" href="/lib/paper-menu/paper-menu.html">
<link rel="import" type="text/html" href="/lib/iron-icons/hardware-icons.html">
<link rel="import" type="text/html" href="/lib/iron-icon/iron-icon.html">
<link rel="import" type="text/html" href="/lib/paper-menu/paper-menu.html">
<link rel="import" type="text/html" href="/lib/paper-item/paper-item.html">

<dom-module id="debonair-dropdown">
	<style>
		:host {
			color: #9A8194;
			font-weight: 200;
			outline: none;
			cursor: pointer;
		}

		paper-item {
			color: #9A8194;
		}

		paper-item:hover {
			color: #e1b1e1;
			background-color: #340228;
		}

		paper-menu {
			position: absolute;
		}
	</style>
	<template>
		<span id="title" class="title" on-tap="toggle"><span>{{title}}</span> <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></span>
		<paper-menu id="menu">
			<template is="dom-repeat" items="{{items}}">
				<paper-item on-tap="_fireSelected">{{item}}</paper-item>
			</template>
		</paper-menu>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-dropdown",
		properties: {
			dropped: Boolean,
			items: Array,
			title: String
		},
		observers: [
			'droppedChanged(dropped)'
		],
		droppedChanged: function(value)
		{
			if(value)
			{
				this.$.menu.style.display = 'block';
				return;
			}
			this.$.menu.style.display = 'none';
		},
		toggle: function()
		{
			this.dropped = !this.dropped;
		},
		close: function()
		{
			this.dropped = false;
		},
		open: function()
		{
			this.dropped = true;
		},
		ready: function()
		{
			this.dropped = false;
			Polymer.dom(this).setAttribute('tabindex', '-1');
			this.addEventListener('blur', function(e){
				setTimeout(function(){
					this.close();
				}.bind(this), 10);
			}.bind(this));
		},
		_fireSelected: function(e)
		{
			this.fire('select', {item: e.model.item, type: this.title});
		}
	});
</script>
