<link rel="import" type="text/html" href="/lib/paper-toolbar/paper-toolbar.html">
<link rel="import" type="text/html" href="/lib/iron-icons/hardware-icons.html">
<link rel="import" type="text/html" href="/lib/iron-iconset/iron-iconset.html">
<link rel="import" type="text/html" href="/lib/paper-icon-button/paper-icon-button.html">

<dom-module id="debonair-search-toolbar">
	<style>
		paper-toolbar {
			--paper-toolbar-background: #FFF;
			color: #9A8194;
			font-size: 20px;
		}

		.filter_item {
			padding-right: 2%;
		}

		hr {
			padding: 0;
			margin: 0;
		}

		.autocomplete, .autocomplete:focus {
			border-color: #9A8194;
			font-size: 14px;
			padding: 10px;
			border-radius: 50px;
			width: 20%;
		}

		::-webkit-input-placeholder { color:#9A8194; }
		::-moz-placeholder { color:#9A8194; } /* firefox 19+ */
		:-ms-input-placeholder { color:#9A8194; } /* ie */
		input:-moz-placeholder { color:#9A8194; }

	</style>
	<template>
		<section class="wrapper flex">
			<div class="autocomplete_wrapper">
				<input class="autocomplete" type="search" placeholder="Search...">
			</div>
			<paper-toolbar>
				<div class="filter_item">
					<span class="filter_title">GENRE <paper-icon-button icon="hardware:keyboard-arrow-down"></paper-icon-button></span>
				</div>
				<div class="filter_item">
					<span class="filter_title">CHAPTERS <paper-icon-button icon="hardware:keyboard-arrow-down"></paper-icon-button></span>
				</div>
				<div class="filter_item">
					<span class="filter_title">STATUS <paper-icon-button icon="hardware:keyboard-arrow-down"></paper-icon-button></span>
				</div>
			</paper-toolbar>
			<hr class="light-pink-border">
		</section>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-search-toolbar",
		ready: function()
		{

		}
	});
</script>
