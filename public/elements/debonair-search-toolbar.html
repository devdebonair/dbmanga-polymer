<link rel="import" type="text/html" href="/lib/paper-toolbar/paper-toolbar.html">
<link rel="import" type="text/html" href="/lib/iron-icons/hardware-icons.html">
<link rel="import" type="text/html" href="/lib/iron-icon/iron-icon.html">
<link rel="import" type="text/html" href="/lib/paper-menu/paper-menu.html">
<link rel="import" type="text/html" href="/lib/paper-item/paper-item.html">
<link rel="import" type="text/html" href="/lib/iron-input/iron-input.html">
<link rel="import" type="text/html" href="/lib/iron-dropdown/iron-dropdown.html">

<dom-module id="debonair-search-toolbar">
	<style>
		paper-toolbar {
			--paper-toolbar-background: #FFF;
			color: #9A8194;
			font-weight: 200;
		}

		.filter_item {
			padding-right: 2%;
		}

		iron-dropdown {
			cursor: pointer;
		}

		paper-item {
			color: #9A8194;
		}

		paper-item:hover {
			color: #e1b1e1;
			background-color: #340228;
		}

		hr {
			padding: 0;
			margin: 0;
			border-width: 1px;
		}

		.autocomplete_wrapper {
			padding-left: 15px;
		}

		.autocomplete, .autocomplete:focus {
			border-color: #9A8194;
			font-size: 12px;
			padding: 10px;
			border-radius: 50px;
			width: 32%;
			outline: none;
			text-transform: uppercase;
		}

		.content {
			padding: 40px 0 0 30px;
		}

		::-webkit-input-placeholder { color:#9A8194; }
		::-moz-placeholder { color:#9A8194; } /* firefox 19+ */
		:-ms-input-placeholder { color:#9A8194; } /* ie */
		input:-moz-placeholder { color:#9A8194; }

	</style>
	<template>
		<section class="wrapper flex">
			<section class="content">
				<div class="autocomplete_wrapper">
					<input class="autocomplete" is="iron-input" bind-value="{{pattern}}" type="search" placeholder="Search...">
				</div>
				<paper-toolbar>
					<div class="filter_item">
						<iron-dropdown>
							<span class="filter_title dropdown-trigger" dropdown-trigger>GENRE <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></span>
							<div class="dropdown-content">
								<paper-menu>
								 	<paper-item>Shounen</paper-item>
								 	<paper-item>Adventure</paper-item>
								 	<paper-item>Slice of Life</paper-item>
								 	<paper-item>Harem</paper-item>
								 	<paper-item>Shoujo</paper-item>
								 	<paper-item>Romance</paper-item>
								 	<paper-item>Seinen</paper-item>
								 	<paper-item>Ecchi</paper-item>
								 	<paper-item>Mature</paper-item>
								</paper-menu>
							</div>
						</iron-dropdown>
					</div>
					<div class="filter_item">
						<iron-dropdown>
							<span class="filter_title dropdown-trigger" dropdown-trigger>CHAPTERS <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></span>
							<div class="dropdown-content">
								<paper-menu>
								 	<paper-item>0 - 50</paper-item>
								 	<paper-item>50 - 100</paper-item>
								 	<paper-item>100 - 150</paper-item>
								 	<paper-item>150 - 200</paper-item>
								 	<paper-item>200 - 250</paper-item>
								 	<paper-item>250 - 300</paper-item>
								 	<paper-item>300 - Up</paper-item>
								</paper-menu>
							</div>
						</iron-dropdown>
					</div>
					<div class="filter_item">
						<iron-dropdown>
							<span class="filter_title dropdown-trigger" dropdown-trigger>STATUS <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon></span>
							<div class="dropdown-content">
								<paper-menu>
								 	<paper-item>Ongoing</paper-item>
								 	<paper-item>Complete</paper-item>
								</paper-menu>
							</div>
						</iron-dropdown>
					</div>
				</paper-toolbar>
			</section>
			<hr class="light-pink-border">
		</section>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-search-toolbar",
		properties: {
			pattern: {
				type: String,
				value: '',
				notify: true
			}
		},
		ready: function()
		{

		}
	});
</script>
