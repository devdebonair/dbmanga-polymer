<link rel="import" type="text/html" href="/lib/paper-toolbar/paper-toolbar.html">
<link rel="import" type="text/html" href="/lib/iron-icons/hardware-icons.html">
<link rel="import" type="text/html" href="/lib/iron-icon/iron-icon.html">
<link rel="import" type="text/html" href="/lib/paper-menu/paper-menu.html">
<link rel="import" type="text/html" href="/lib/paper-item/paper-item.html">
<link rel="import" type="text/html" href="/lib/iron-input/iron-input.html">
<link rel="import" type="text/html" href="/elements/debonair-dropdown-collection.html">

<dom-module id="debonair-search-toolbar">
	<style>
		paper-toolbar {
			--paper-toolbar-background: #FFF;
			color: #9A8194;
			font-weight: 200;
		}

		.filter_item {
			padding-right: 2%;
		}

		iron-dropdown {
			cursor: pointer;
		}

		paper-item {
			color: #9A8194;
		}

		paper-item:hover {
			color: #e1b1e1;
			background-color: #340228;
		}

		hr {
			padding: 0;
			margin: 0;
			border-width: 1px;
		}

		.autocomplete_wrapper {
			padding-left: 15px;
		}

		.autocomplete, .autocomplete:focus {
			border-color: #9A8194;
			font-size: 12px;
			padding: 10px;
			border-radius: 50px;
			width: 32%;
			outline: none;
			text-transform: uppercase;
		}

		.content {
			padding: 40px 0 0 30px;
		}

		::-webkit-input-placeholder { color:#9A8194; }
		::-moz-placeholder { color:#9A8194; } /* firefox 19+ */
		:-ms-input-placeholder { color:#9A8194; } /* ie */
		input:-moz-placeholder { color:#9A8194; }

	</style>
	<template>
		<section class="wrapper flex">
			<section class="content">
				<div class="autocomplete_wrapper">
					<input 
						class="autocomplete" 
						is="iron-input" 
						bind-value="{{pattern}}" 
						type="search" 
						placeholder="Search...">
				</div>
				<paper-toolbar>
					<section class="flex">
						<debonair-dropdown-collection menus="{{menus}}" on-chips="chipsChanged"></debonair-dropdown-collection>
					</section>
				</paper-toolbar>
			</section>
			<hr class="light-pink-border">
		</section>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "debonair-search-toolbar",
		properties: {
			pattern: {
				type: String,
				value: '',
				notify: true
			},
			menus: {
				type: Array,
				value: []
			}
		},
		ready: function()
		{
		},
		chipsChanged: function(e)
		{
			this.fire('chips', {data: e.detail.data});
		}
	});
</script>
