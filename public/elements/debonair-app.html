		#news {
			display: table;
			white-space: nowrap;

		}

		#news div {
			display: table-cell;
		}

		#news img {
			max-width: 100%;
			max-height: 400px;
		}

			#news {
				display: none;
			}
		}

			padding: 35px;
		}

		.section-title {
			font-weight: 300;
			font-size: 32px;
			letter-spacing: 5px;
			text-transform: uppercase;
		}

		}

		#collections section {
			padding: 2% 0% 2% 2%;
		}

		#collections h1 {
			font-weight: 400;
			letter-spacing: 5px;
			text-transform: uppercase;
			opacity: 0.6;
			font-size: 32px;
		}

		.book_wrapper {
			padding-right: 55px;
		}

		.collections_books {
			overflow-x: scroll;
